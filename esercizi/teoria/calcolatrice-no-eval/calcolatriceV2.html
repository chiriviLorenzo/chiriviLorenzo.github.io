<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calcolatriceV2.css">
    <title>Calcolatrice senza eval</title>
</head>
<body>
    <script>alert("calcolatrice funzionante con solo due numeri");</script>
    <div class="calculator">
        <div class="display" id="uno"></div>
        <button class="button" id="canc" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate('7')">7</button>
        <button class="button" onclick="calculate('8')">8</button>
        <button class="button" onclick="calculate('9')">9</button>
        <button class="button operator" onclick="calculate('/')">รท</button>
        <button class="button" onclick="calculate('4')">4</button>
        <button class="button" onclick="calculate('5')">5</button>
        <button class="button" onclick="calculate('6')">6</button>
        <button class="button operator" onclick="calculate('*')">x</button>
        <button class="button" onclick="calculate('1')">1</button>
        <button class="button" onclick="calculate('2')">2</button>
        <button class="button" onclick="calculate('3')">3</button>
        <button class="button operator" onclick="calculate('-')">-</button>
        <button class="button" onclick="calculate('0')">0</button>
        <button class="button" onclick="calculate('.')">.</button>
        <button class="button operator" onclick="calculate('+')">+</button>
        <button class="button operator" onclick="calculate('-1', 1)">=</button>
    </div>

    <script src="script_calcolatriceV2.js"></script>
    
</body>
</html>
